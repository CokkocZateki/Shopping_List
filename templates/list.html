<section class="items list">
	<header class="items-header">
		<h3>Saved Lists</h3>
	</header>

	<fieldset class="items-list">
		<div class="items-list-item" ng-repeat="list in lists">

		<button ng-click="changeList(list.ID)" type="button" class="btn btn-sm btn-default btn-increase-quantity">
		{{list.NAME}} - ID: {{list.ID}}
		<span class="date">[{{list.CREATED_AT | date:"MMM d"}}]</span></button>
		
	</fieldset>

</section>
