<section class="items list">
	<header class="items-header">
		<h3>Saved Lists</h3>
	</header>

	<fieldset class="items-list">
		<label class="items-list-item" ng-repeat="list in lists">
			<input
			type="checkbox"
			value="{{list.ID}}"
			ng-click="changeList()"
			class="items-list-cb"/>
			<span class="items-list-mark"></span>
			{{list.NAME}} - ID: {{list.ID}}
			<span class="date">[{{list.CREATED_AT | date:"MMM d"}}]</span>
		</label>
	</fieldset>

</section>
